name: LSim build 

on: [push]

jobs:
  test_linux:
    
    runs-on: ubuntu-latest
    
    steps:
        - uses: actions/checkout@v1
          with:
            submodules: true
        - name: Install dependencies
          run: |
            sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu `lsb_release -sc` main universe restricted multiverse"
            sudo apt-get update -y -qq
            sudo apt-get install libsdl2-dev
        - name: Create build directory
          run: cmake -E make_directory ${{runner.workspace}}/build
        - name: Run CMake
          shell: bash
          working-directory: ${{runner.workspace}}/build
          run: cmake $GITHUB_WORKSPACE
        - name: Build
          shell: bash
          working-directory: ${{runner.workspace}}/build
          run: cmake --build .
    
  test_macos:

    runs-on: macos-latest

    steps:
        - uses: actions/checkout@v1
          with:
            submodules: true
        - name: Install dependencies
          run: |
            brew install SDL2
        - name: Create build directory
          run: cmake -E make_directory ${{runner.workspace}}/build
        - name: Run CMake
          shell: bash
          working-directory: ${{runner.workspace}}/build
          run: cmake $GITHUB_WORKSPACE
        - name: Build
          shell: bash
          working-directory: ${{runner.workspace}}/build
          run: cmake --build .

  test_windows:
    runs-on: windows-latest

    steps:
        - uses: actions/checkout@v1
          with:
              submodules: true
        - name: Create build directory
          run: cmake -E make_directory ${{runner.workspace}}/build
        - uses: actions/checkout@v1
          with:
              repository: JohanSmet/sdl2_vc_ci
              ref: 2.0.10
              path: _sdl2
        - name: Run CMake
          shell: bash
          working-directory: ${{runner.workspace}}/build
          run: cmake -DSDL2_DIR=../_sdl2 $GITHUB_WORKSPACE 
        - name: Build
          shell: bash
          working-directory: ${{runner.workspace}}/build
          run: cmake --build .

          jobs:

  test_emscripten:
    
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v1
          with:
            submodules: true
        - uses: lovasoa/setup-emscripten@master
          with:
            emscripten-version: '1.38.48'
        - name: Run CMake
          shell: bash
          env:
            BUILD_DIR: ${{runner.workspace}}/_build
          run: |
            mkdir $BUILD_DIR
            cd $BUILD_DIR
            emcmake cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=Release
        - name: Build
          shell: bash
          env:
            BUILD_DIR: ${{runner.workspace}}/_build
          run: cmake --build $BUILD_DIR
        - name: Prepare artifacts
          shell: bash
          env:
            BUILD_DIR: ${{runner.workspace}}/_build
            ARCH_DIR: ${{runner.workspace}}/_arch
          run: |
            mkdir $ARCH_DIR
            cp $BUILD_DIR/lsim.data $ARCH_DIR
            cp $BUILD_DIR/lsim.js $ARCH_DIR
            cp $BUILD_DIR/lsim.html $ARCH_DIR/index.html
            cp $BUILD_DIR/lsim.wasm $ARCH_DIR
        - name: Archive build
          uses: actions/upload-artifact@v1
          with:
            name: dist
            path: ${{runner.workspace}}/_arch
